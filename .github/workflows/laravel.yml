name: Laravel Tests

on:
  push:
    branches: [ "main", "dev-victor" ]
  pull_request:
    branches: [ "main", "dev-victor" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Asegúrate de que esta versión coincida con tu entorno
        extensions: mbstring, dom, fileinfo, sqlite3, pdo_sqlite
        coverage: none

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate Key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    # --- Configuración de Base de Datos para Pruebas ---
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    
    # --- 1. Ejecutar Pruebas PHPUnit (Unidad y Funcionales) ---
    - name: Execute tests (Unit and Feature) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: ":memory:"
      run: php artisan test

    # --- 2. Preparación y Ejecución de Pruebas de Carga (K6) ---

    - name: Run Migrations and Seeders for K6
      # K6 necesita que el entorno esté levantado y poblado para el login
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: ":memory:"
      run: php artisan migrate --seed --force # --force es necesario en entornos CI

    - name: Start Laravel local server (for K6)
      # Inicia el servidor en el puerto 8000 en segundo plano (&)
      run: |
        php artisan serve --host=127.0.0.1 --port=8000 &
        sleep 5 # Espera 5 segundos para asegurar que el servidor esté listo

    - name: Execute Load Test via K6 (Corrected)
      uses: grafana/k6-action@v0.2.0
      with:
        script: prueba_carga.js 
      env:
        # Pasa la URL de la API como variable de entorno
        BASE_URL: http://127.0.0.1:8000